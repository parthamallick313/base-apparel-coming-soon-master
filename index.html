<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 36%, 70%);
      }
    </style>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
  <body
    class="min-h-screen lg:h-screen min-w-[375px] flex flex-col justify-center items-center"
  >
    <header class="self-start w-full lg:hidden">
      <div class="p-8">
        <div class="w-1/3 md:w-1/4">
          <img src="/images/logo.svg" alt="" />
        </div>
      </div>
    </header>
    <main class="max-w-[425px] w-full md:max-w-lg lg:max-w-[1440px] lg:h-full">
      <div class="flex flex-col lg:flex-row-reverse lg:h-full">
        <div class="justify-end lg:flex-1">
          <img class="w-full md:hidden" src="/images/hero-mobile.jpg" alt="" />
          <img
            class="hidden max-w-[500px] ml-auto w-full md:block md:h-72 md:object-cover md:object-top lg:h-full"
            src="/images/hero-desktop.jpg"
            alt=""
          />
        </div>

        <section
          class="flex-1 xl:flex-[1.5] 2xl:flex-[2] py-16 lg:px-6 lg:py-12"
        >
          <div
            class="flex-col h-full flex mx-auto justify-between max-w-[373px]"
          >
            <header class="hidden lg:block">
              <div class="p-8 lg:p-0">
                <div class="w-1/3">
                  <img src="/images/logo.svg" alt="" />
                </div>
              </div>
            </header>
            <div class="space-y-8">
              <h1
                class="text-4xl xl:text-6xl text leading-none tracking-[0.2em] xl:tracking-[0.25em] text-center lg:text-left uppercase color-neutral font-semibold"
              >
                <span class="font-thin color-primary">We're</span>
                <span class="block"> coming</span>
                <span>soon</span>
              </h1>
              <p
                class="px-8 py-5 text-sm text-center lg:py-0 lg:px-0 lg:text-left color-primary"
              >
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
              <form class="px-10 lg:px-0">
                <div class="relative text-xs">
                  <input
                    class="border border-[#ce9797] w-full rounded-full px-4 py-2 placeholder:text-[#ce9797] placeholder:text-sm text-sm focus:outline-none focus:border-[#f96262] peer"
                    type="email"
                    placeholder="Email Address"
                    required
                  />
                  <button
                    class="lg:transition-all duration-300 absolute top-0 right-0 flex items-center justify-center w-1/5 h-full rounded-full bg-gradient-btn shadow-lg shadow-[#f8bfbf]"
                  >
                    <img src="/images/icon-arrow.svg" alt="" />
                  </button>
                  <p
                    class="absolute bottom-0 transition-all duration-200 opacity-0 left-4 color-primary-2 peer-focus:peer-invalid:opacity-100 peer-focus:peer-invalid:-bottom-6"
                  >
                    Please provide a valid email
                  </p>
                  <i
                    class="absolute translate-y-1/2 bottom-1/2 right-[80px] w-5 opacity-0 peer-focus:peer-invalid:opacity-100 transition-all duration-300"
                    ><img src="/images/icon-error.svg" alt=""
                  /></i>
                </div>
              </form>
            </div>
            <footer class="mt-16 lg:m-0">
              <p class="attribution">
                Challenge by
                <a
                  href="https://www.frontendmentor.io?ref=challenge"
                  target="_blank"
                  >Frontend Mentor</a
                >. Coded by
                <a href="https://www.frontendmentor.io/profile/parthamallick313"
                  >Partha Mallick</a
                >.
              </p>
            </footer>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
